<!DOCTYPE html>
<html>
<head>
  <title>Inbox Automation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    textarea {
      width: 100%;
      height: 120px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Inbox Automation</h1>

  <textarea id="message" placeholder="Enter a test message..."></textarea><br>
  <button onclick="send()">Send</button>

  <pre id="log">Waiting for data...</pre>

  <script>
    const API_URL = "https://ai-inbox-automation-production.up.railway.app
";

    async function send() {
      const msg = document.getElementById("message").value;
      document.getElementById("log").textContent = "Processing...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: msg,
            sender: "dashboard@test.com"
          })
        });

        const data = await res.json();
        document.getElementById("log").textContent =
          JSON.stringify(data, null, 2);

      } catch (e) {
        document.getElementById("log").textContent =
          "Error connecting to API";
      }
    }
  </script>

</body>
</html>
